display_information:
  name: Keeper Security
  description: Access Keeper Vault and PEDM directly within Slack
  background_color: "#173964"
  long_description: |-
    A secure, team-friendly password manager built for Slack. Easily store, 
    retrieve, and share credentials without leaving your workspace. 
    With encrypted storage, access controls, and approval workflows, 
    it helps your team manage secrets safely and efficiently.
    
    Key Features:
    - Request access to records/folders with approval workflow
    - Generate passwords and self-destructing share links
    - Zero-knowledge security architecture
    - Automatic access expiration
    
    This app uses Socket Mode and does not require a public endpoint.
features:
  bot_user:
    display_name: Keeper Security
    always_online: true
  slash_commands:
    - command: /keeper-request-record
      description: Request access to a Keeper record
      usage_hint: [record-uid-or-description] [justification]
      should_escape: false
    - command: /keeper-request-folder
      description: Request access to a Keeper folder
      usage_hint: [folder-uid-or-description] [justification]
      should_escape: false
    - command: /keeper-one-time-share
      description: Request a one-time share link to a Keeper record
      usage_hint: [record-uid]
      should_escape: false
oauth_config:
  scopes:
    bot:
      - chat:write
      - commands
      - im:write
      - users:read
      - channels:read
settings:
  event_subscriptions:
    bot_events: []
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false

